<script>
$('a[href^="#"]').click(function() {
	var href= $(this).attr("href");
	var target = $(href == "#" || href == "" ? 'html' : href);
	var position = target.offset().top;
	$('body,html').animate({scrollTop:position - 50}, 500, 'swing');
	return false;
});
</script>
<script type="text/javascript">
$(document).ready(function() {
	$(window).on('load scroll', function() {
		var docHeight = $(document).height();
		var windowPos = $(window).scrollTop();
		var windowHeight = $(window).height();
		var windowWidth = $(window).width();
		var completion = windowPos / (docHeight - windowHeight);
	if (docHeight <= windowHeight) {
		$('#progress').width(windowWidth);
	} else {
		$('#progress').width(completion * windowWidth);
	}});
});
</script>
<script type="text/javascript">
$(window).on('load', function(){
	$('.loader.in').addClass('active');
});
$(function() {
	$('a:not([href^=""]):not([href^="#"]):not([target])').on('click', function(e){
		e.preventDefault();
		url = $(this).attr('href');
		if (url !== '') {
			$('.loader.out').addClass('active');
			setTimeout(function(){
				window.location = url;
			}, 800);
		}
	return false;
	});
});
</script>
